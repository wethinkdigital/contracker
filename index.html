<!DOCTYPE html>
<html>
<head>
	<title>Contracker</title>

  <!-- jQuery -->
  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- Moment -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>

  <!-- Bootstrap -->
  <script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

  <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker-standalone.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

  <script>
    var config = {
      apiKey: "AIzaSyCDIUnoCXfw96VgFQT_oHq3Yw8WeUtndfE",
      authDomain: "contracker-51118.firebaseapp.com",
      databaseURL: "https://contracker-51118.firebaseio.com",
      storageBucket: "contracker-51118.appspot.com",
    };
    firebase.initializeApp(config);
  </script>

  <!-- App -->
  <script type="text/javascript" src="app/contracker.js"></script>
  <script type="text/javascript" src="app/contracts/contracts.controller.js"></script>
  <script type="text/javascript" src="app/contracts/contracts.fbservice.js"></script>

</head>
<body ng-app="contracker" ng-controller="contractsCtrl as conts">

<div class="container">
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2">

			<p>Ang test: {{1+2}}</p>

				<div >

					<h1>{{conts.pageTitle}}</h1>
					<ul class="list-group">
						<li ng-repeat="(key,contract) in conts.contracts" class="list-group-item"  >
							<span ng-click=conts.getContract(contract.$id) data-toggle="modal" data-target="#viewdetail">{{contract.name}}</span> <span class="pull-right" ng-click=conts.deleteContract(contract.$id)>X</span>
						</li>
					</ul>
				</div>
		</div>

	</div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
    <input type="text" ng-model="conts.newContract.name" placeholder="Role">
    <input type="text" ng-model="conts.newContract.duration" placeholder="Duration">
    <input type="text" ng-model="conts.newContract.dayrate" placeholder="Day Rate">
    <input type="button" class="btn btn-primary" value="Save" ng-click="conts.saveContract()">
    </div>    
  </div>
</div>

<div class="modal fade" id="viewdetail" tabindex="-1" role="dialog" aria-labelledby="viewdetailLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{conts.viewContract.name}}</h4>
      </div>
      <div class="modal-body">
      	<table class="table">
      		<tr><td>Location</td><td><input class="form-control" ng-model="conts.viewContract.location" /></td></tr>
      		<tr><td>Day rate</td><td><input class="form-control" ng-model="conts.viewContract.dayrate" /></td></tr>
      		<tr><td>Duration</td><td><input class="form-control" ng-model="conts.viewContract.duration" /></td></tr>
          <tr><td>Permalink</td><td><input class="form-control" ng-model="conts.viewContract.url" /></td></tr>
          <tr><td>Recruiter</td><td><input class="form-control" ng-model="conts.viewContract.recruiter" /></td></tr>
          <tr><td>Recruiter Tel</td><td><input class="form-control" ng-model="conts.viewContract.recruitertel" /></td></tr>
          <tr><td>Application date</td><td>
            <div class="input-group date datetimepicker">
              <input class="form-control" ng-model="conts.viewContract.appdate" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </td></tr>

        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click=conts.updateContract()>Save changes</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
    $(function () {
      console.log('jquery loaded');
        $('.datetimepicker').datetimepicker();
    });
</script>








</body>
</html>

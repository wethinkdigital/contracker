<div class="modal fade" id="recruiterModal" tabindex="-1" role="dialog" aria-labelledby="recruiterModalLabel" aria-hidden="false">



  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">New recruiter</h4>
      </div>


      <div class="modal-body">

            <div class="form-group">
              <input class="form-control" placeholder="Name" ng-model="recs.thisRecruiter.metrics.name" />
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Company" ng-model="recs.thisRecruiter.metrics.company" />
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Tel" ng-model="recs.thisRecruiter.metrics.tel" />
            </div> 
            <div class="form-group">
              <input class="form-control" placeholder="Mobile" ng-model="recs.thisRecruiter.metrics.mobile" />
            </div> 
            <div class="form-group">
              <input class="form-control" placeholder="Email" ng-model="recs.thisRecruiter.metrics.email" />
            </div> 

      </div>


      <div class="modal-footer">
        
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-show=recs.thisRecruiter.$id ng-click=recs.updateRecruiter()>Save changes</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-hide=recs.thisRecruiter.$id ng-click=recs.createRecruiter()>Create</button>
      </div>
    </div>


  </div>
</div>

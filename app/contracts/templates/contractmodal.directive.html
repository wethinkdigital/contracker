<div class="modal fade" id="contractModal" tabindex="-1" role="dialog" aria-labelledby="contractModalLabel" aria-hidden="false">



  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel"><input class="form-control" ng-model="conts.thisContract.metrics.name" /></h4>
      </div>


      <div class="modal-body">

        <ul class="nav nav-tabs" id="tabContent">
            <li class="active"><a href="#contractModalMetrics" data-toggle="tab">Metrics</a></li>
            <li><a href="#contractModalRecruiter" data-toggle="tab">Recruiter</a></li>
            <li><a href="#contractModalClient" data-toggle="tab">Client</a></li>
        </ul>

        <div class="tab-content">

          <div class="tab-pane active" id="contractModalMetrics">

            <div class="form-group">
              <input class="form-control" placeholder="Location" ng-model="conts.thisContract.metrics.location" />
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Day rate" ng-model="conts.thisContract.metrics.dayrate" />
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Contract length" ng-model="conts.thisContract.metrics.duration" />
            </div> 
            <label ng-click="spectextarea = !spectextarea">Specification</label>           
            <div class="form-group" ng-init="textarea = false">
              <input ng-hide="spectextarea" class="form-control" placeholder="Specification" ng-model="conts.thisContract.metrics.spec" />
              <textarea rows="6" ng-show="spectextarea" class="form-control" placeholder="Specification" ng-model="conts.thisContract.metrics.spec" ></textarea>
            </div>
            <div class="input-group date datetimepicker">
              <input class="form-control" placeholder="Application date" ng-model="conts.thisContract.metrics.appdate" />
              <span class="form-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>


          </div>


          <div class="tab-pane" id="contractModalRecruiter">

            <div class="form-group">
              <input class="form-control" placeholder="Name" ng-model="conts.thisContract.recruiter.name" />
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Company" ng-model="conts.thisContract.recruiter.company" />
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Website" ng-model="conts.thisContract.recruiter.url" />
            </div>            
            <div class="form-group">
              <input class="form-control" placeholder="Tel" ng-model="conts.thisContract.recruiter.tel" />
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Email" ng-model="conts.thisContract.recruiter.email" />
            </div>

          </div>


          <div class="tab-pane" id="contractModalClient">

            <div class="form-group">
              <input class="form-control" placeholder="name" ng-model="conts.thisContract.client.name" />
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="website" ng-model="conts.thisContract.client.url" />
            </div>

          </div>

      </div>


      <div class="modal-footer">
        
        <a href="#contractModalMetrics" data-toggle="tab">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </a>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-show=conts.thisContract.$id ng-click=conts.updateContract()>Save changes</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-hide=conts.thisContract.$id ng-click=conts.createContract()>Create</button>
      </div>
    </div>
  </div>
</div>
